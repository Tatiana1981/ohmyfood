<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">   
<link href="./css/style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/1fdab59135.js" crossorigin="anonymous"></script>
<title>Ohmyfood</title>
</head>

<body>
  <div class="main-container">
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="search">
                <form class="search" action="#" method="get">
                    <label class="search-location" for="search-bar">
                        <i class="fa-solid fa-location-dot icon-location"></i>
                    </label>                    
                    <input type="text" class="search-bar"
                    placeholder="Paris, Belleville" id="search-bar"/>           
                </form>
            </div>

            <div class="reservez">
                <section class="menureservation">
                    <h3><strong>Réservez le menu qui vous convient</strong></h3>
                    <h4>Découvrez des restaurants d'exception, selectionnés par nos soins</h4>
                </section>
                <div class="explorerbtn">
                    <h4>Explorer nos restaurants</h4>
                </div>
            </div>

            <div class="fontionnement">
                <ol class="filtersearch">
                  <li class="filtre"><i class="fa-solid fa-mobile-screen-button"></i><a href="choix">Choisissez un restaurant</a></li>
                  <li class="filtre"><i class="fa-solid fa-list-ul"></i><a href="menu">Composez votre menu</a></li>
                  <li class="filtre"><i class="fa-solid fa-store"></i><a href="deguster">Dégustez au restaurant</a></li>
                </ol>

            </div>
        </div>

    </header>
    
    <main>
        <div class="restaurant">
            <section class="restaurantlist">

            </section>
        </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
